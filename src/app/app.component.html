<div class='content'>
  <h1> Heartbeat measurement </h1>
  <ng-container *ngIf='heartrate$ | async as heartrate; else loading'>
    <h1> Live hearbeat: {{ heartrate | number:'1.0-0'}} BPM</h1>
    <ng-container *ngIf='(moving_avg$ | async) > 0'>
      <h2 > Averaged: {{ moving_avg$ | async | number:'1.0-0'}} BPM</h2>
      <video #video height="480" autoplay="autoplay" loop>
        <source src="assets/hr.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </ng-container>
    <!-- Max {{ max$ | async | number:'1.0-0'}} -->
    <!-- Min {{ min$ | async | number:'1.0-0'}} -->
  </ng-container>
  <ng-template #loading>
    <h2> Put two fingers on your jugular and press space with each heartbeat </h2>
  </ng-template>
</div>
